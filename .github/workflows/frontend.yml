name: Frontend

on:
  push:
    paths:
      - 'frontend/**'
      - '!frontend/README.md'

jobs:
  lint:
    runs-on: ubuntu-18.04
    env:
      working-directory: ./frontend

    steps:
      - name: Checking out
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm install
        working-directory: ${{env.working-directory}}

      - name: Lint
        run: npm run lint
        working-directory: ${{env.working-directory}}
