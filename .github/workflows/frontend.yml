name: Frontend

on:
  push:
    paths:
      - 'frontend/**'
      - '!frontend/README.md'

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint
